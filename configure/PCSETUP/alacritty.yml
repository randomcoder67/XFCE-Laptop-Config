# Dracula theme for Alacritty
# https://draculatheme.com/alacritty
#
# Color palette
# https://spec.draculatheme.com
#
# Template
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

colors:
  primary:
	background: '#22212d'
	foreground: '#f8f8f1'
	bright_foreground: '#ffffff'
  cursor:
	text: CellBackground
	cursor: CellForeground
  vi_mode_cursor:
	text: CellBackground
	cursor: CellForeground
  search:
	matches:
	  foreground: '#44475a'
	  background: '#50fa7b'
	focused_match:
	  foreground: '#44475a'
	  background: '#ffb86c'
  footer_bar:
	background: '#282a36'
	foreground: '#f8f8f1'
  hints:
	start:
	  foreground: '#22212d'
	  background: '#f1fa8c'
	end:
	  foreground: '#f1fa8c'
	  background: '#282a36'
  line_indicator:
	foreground: None
	background: None
  selection:
	text: CellForeground
	background: '#44475a'
  normal:
	black: '#262626'
	red: '#e64747'
	green: '#52ff6d'
	yellow: '#ffff80'
	blue: '#9a7cff'
	magenta: '#ff76c1'
	cyan: '#38ffea'
	white: '#f8f8f1'
  bright:
	black: '#7a71aa'
	red: '#ff5555'
	green: '#50fa7b'
	yellow: '#f1fa8c'
	blue: '#bd93f9'
	magenta: '#ff79d2'
	cyan: '#8be9fd'
	white: '#f8f8f2'

window:
 dynamic_padding: true
 dimensions:
  columns: 100
  lines: 25
 #dynamic_title: false

font:
 normal:
  family: Roboto Mono
  style: Regular

 bold:
  family: Roboto Mono
  style: Bold

 italic:
  family: Roboto Mono
  style: Italic

 bold_italic:
  family: Roboto Mono
  style: Bold Italic

 size: 11

cursor:
 style:
  shape: Beam
